<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Meta tags for search engines -->
  <meta name="description"
  content="Pure Drive Fitness.  Personal Training for people who want a healthy body and mind">
  <meta name="keywords" content="pure dive fitness, personal training, health, weights, gym, sport, training, atheltic, weight loss, muscle gain">
  <title>Pure Drive Fitness</title>
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Link for icons -->
  <script src="https://kit.fontawesome.com/4a0d024432.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <img id="logo" src="assets/images/website_logo_white.png" alt="Pure Drive Fitness logo">
    <input type="checkbox" id="nav-toggle">
    <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
      <nav>
        <ul>
          <li class="trans-right"><a href="index.html">Home</a></li>
          <li class="trans-right"><a href="help.html">Help</a></li>
          <li class="trans-right"><a href="book.html">Book</a></li>
          <li class="trans-right"><a href="about.html">About</a></li>
          <li class="trans-right"><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
  </header>

  <main id="main-contact">
    <h2 class="heading-sm">Contact Me</h2>
    <div>
      <img src="assets/images/phone.jpg" alt="a picture of a phone" class="contact-pic">
    <div>
    </div>
    <form id="signup-form" method="POST" action="https://formdump.codeinstitute.net">
      <label for="first-name">First Name:</label>
      <input type="text" id="first-name" name="first-name" required>
    
      <label for="last-name">Last Name:</label>
      <input type="text" id="last-name" name="last-name" required>
    
      <label for="email">Email Address:</label>
      <input type="email" id="email" name="email" required>
    
      <label for="age">Age:</label>
      <input type="number" id="age" name="age">
      <label>What is your main goal?:</label> 
      <div class="radio">
      <input type="radio" id="weight-loss" name="goal" value="weight-loss">
      <label for="weight-loss">Weight Loss</label><br>
      <input type="radio" id="toning" name="goal" value="toning">
      <label for="toning">Toning</label><br>
      <input type="radio" id="muscle-gain" name="goal" value="muscle-gain">
      <label for="muscle-gain">Muscle Gain</label><br>
      <input type="radio" id="training" name="goal" value="training">
      <label for="training">Training</label><br>
      </div>
      <input type="submit" value="Submit" id="submit">
    </form>
  </main>

  <footer>
      <a href="https://www.facebook.com" target="_blank"><i class="fa-brands fa-facebook trans"></i></a>
      <a href="https://www.instagram.com" target="_blank"><i class="fa-brands fa-square-instagram trans"></i></a>
      <a href="https://www.twitter.com" target="_blank"><i class="fa-brands fa-x-twitter trans"></i></a>
  </footer>
</body>
</html>
