<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Meta tags for search engines -->
  <meta name="description"
  content="Pure Drive Fitness.  Personal Training for people who want a healthy body and mind">
  <meta name="keywords" content="pure dive fitness, personal training, health, weights, gym, sport, training, atheltic, weight loss, muscle gain">
  <title>Pure Drive Fitness</title>
  <!-- Favicon -->
  <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
  <!-- Stylesheet -->
  <link rel="stylesheet" href="assets/css/style.css">
  <!-- Link for icons -->
  <script src="https://kit.fontawesome.com/4a0d024432.js" crossorigin="anonymous"></script>
</head>

<body>
  <header>
    <img id="logo" src="assets/images/website_logo_white.webp" alt="Pure Drive Fitness logo">
    <input type="checkbox" id="nav-toggle">
    <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
      <nav>
        <ul>
          <li class="trans-right"><a href="index.html">Home</a></li>
          <li class="trans-right"><a href="book.html">Book</a></li>
          <li class="trans-right"><a href="about.html">About</a></li>
          <li class="trans-right"><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
  </header>
  
  <main id="main-booking">
    <div class="hidden">
      <img src="assets/images/background2.webp" alt="a picture of a phone" class="sidebar">
    </div>
      
      <div id="booking-mid">
        <h2 class="heading-sm">Book A Session</h2>  
        <form id="booking-form" method="POST" action="https://formdump.codeinstitute.net">
        <label for="first-name">First Name:</label>
        <input type="text" id="first-name" name="first-name" required>
      
        <label for="last-name">Last Name:</label>
        <input type="text" id="last-name" name="last-name" required>
      
        <label for="email">Email Address:</label>
        <input type="email" id="email" name="email" required>
        
        <label>What session type would you like to book?:</label> 
        <div class="radio">
          <br>
          <h2>Featured Session</h2>
          <input type="radio" id="tone-double" name="session" value="tone-double">
          <label for="tone-double">Tone Double Session</label><br>
          <br>
          <h2>Other Sessions</h2>
          <input type="radio" id="nutrition-single" name="session" value="nutrition-single">
          <label for="nutrition-single">Nutrition Single Session</label><br>
          <input type="radio" id="weight-single" name="session" value="weight-single">
          <label for="weight-single">Weight Single Session</label><br>
          <input type="radio" id="training-single" name="session" value="training-single">
          <label for="training-single">Trainign Single Session</label><br>
          <input type="radio" id="nutrition-super" name="session" value="nutrition-super">
          <label for="nutrition-super">Nutrition Super Session</label><br>
          <input type="radio" id="weight-super" name="session" value="weight-super">
          <label for="weight-super">Weight Super Session</label><br>
          <label for="date">Please select a date that would suit you and I will be in touch shortly to confirm what times I have available:</label><br>
          <input type="date" id="date" name="date">        
        </div>
        <input type="submit" value="Submit" id="submit">
        </form>
      </div>

      <div class="hidden">
        <img src="assets/images/background3.webp" alt="a picture of a phone" class="sidebar">
      </div>
  </main>

    <footer>
      <a href="https://www.facebook.com" aria-label="link to facebook" target="_blank"><i class="fa-brands fa-facebook trans"></i></a>
      <a href="https://www.instagram.com" aria-label="link to instagram" target="_blank"><i class="fa-brands fa-square-instagram trans"></i></a>
      <a href="https://www.twitter.com" aria-label="link to twitter" target="_blank"><i class="fa-brands fa-x-twitter trans"></i></a>
  </footer>
</body>
</html>
